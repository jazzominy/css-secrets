<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI';
      font-size: 2em;
    }
    
    .rounded-box-shadow {
      background: tan;
      width: 400px;
      padding: 1em;
      border-radius: .8em;
      outline: .6em solid #655;
      /*box-shadow follows elements rounding i.e. border-radius where as outline doesnot*/
      box-shadow: 0 0 0 .6em #655;
    }
  </style>
</head>
<body>
  <div class="rounded-box-shadow">
    Me has inner round corners
  </div>
</body>
</html>
