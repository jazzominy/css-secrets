<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .box-shadow {
      background: yellowgreen;
      box-shadow: 0 0 0 10px #655,
                  0 0 0 15px deeppink,
                  0 2px 5px 15px rgb(0,0,0,.6);
      height: 100px;
      margin: 25px;
      margin-bottom: 50px;
    }
    
    .outline {
      background: yellowgreen;
      border: 10px solid #655;
      border-radius: 15px;
      outline: 15px solid deeppink;/*does not follow border-radius*/
      height: 100px;
      margin: 25px;
    }
  </style>
</head>
<body>
  <div class="box-shadow"></div>
  <div class="outline"></div>
</body>
</html>
