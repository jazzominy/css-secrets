<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .button {
      position: relative;
      padding: 10px;
    }
    
    .button:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: #58a;
      transform: skew(-45deg);
      z-index: -1;
    }
  </style>
</head>
<body>
  <a href="#" class="button">
    Click Me
  </a>
</body>
</html>
